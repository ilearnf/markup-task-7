<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cats cats</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid">
        <main>
            <div class="breed-labels">
                <label class="breed-category" for="thaiBreedCategory">Thai</label>
                <label class="breed-category" for="somalyBreedCategory">Somaly</label>
                <label class="breed-category" for="homeBreedCategory">Home</label>
                <label class="breed-category" for="mainecooneBreedCategory">Mainecoon</label>
                <label class="breed-category" for="bengalBreedCategory">Bengal</label>
            </div>
            <input type="radio" name="breed" id="thaiBreedCategory"
            class="breed-category-radio" title="thai">
            <input type="radio" name="breed" id="somalyBreedCategory"
            class="breed-category-radio" title="somaly">
            <input type="radio" name="breed" id="homeBreedCategory"
            class="breed-category-radio" title="home">
            <input type="radio" name="breed" id="mainecooneBreedCategory"
            class="breed-category-radio" title="mainecoon">
            <input type="radio" name="breed" id="bengalBreedCategory"
            class="breed-category-radio" title="bengal">
            <div class="cards-grid-template">
                <article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" src="http://thecatapi.com/api/images/get?format=src&type=jpg">
                    <div class="card-info">
                        <h3>Cat</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" src="https://files.graphiq.com/585/media/images/t2/Thai_5599902.jpg">
                    <div class="card-info">
                        <h3>John</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="home">
                    <img class="card-image" alt="cat" title="cat" src="https://www.petfinder.com/wp-content/uploads/2012/11/86525557-general-cat-care-632x475.jpg">
                    <div class="card-info">
                        <h3>Albous</h3>
                        <p>home</p>
                    </div>
                </article>
<article class="card" title="somaly">
                    <img class="card-image" alt="cat" title="cat" src="http://cdn2-www.cattime.com/assets/uploads/2011/12/file_2686_somali-cat-breed.jpg">
                    <div class="card-info">
                        <h3>Harry</h3>
                        <p>somaly</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/PhaithaiChic_Thai_cat.jpg/220px-PhaithaiChic_Thai_cat.jpg">
                    <div class="card-info">
                        <h3>Jameson</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" src="http://www.pets4homes.co.uk/images/articles/2360/large/an-introduction-to-the-various-thai-cat-breeds-547f3905e3a21.jpg">
                    <div class="card-info">
                        <h3>Peter</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="maincoone">
                    <img class="card-image" alt="cat" title="cat" src="http://cdn2-www.cattime.com/assets/uploads/gallery/maine-coon-cats-and-kittens/maine-coon-cats-and-kittens-2.jpg">
                    <div class="card-info">
                        <h3>Harry</h3>
                        <p>maincoone</p>
                    </div>
                </article>
<article class="card" title="bengal">
                    <img class="card-image" alt="cat" title="cat" src="http://cdn3-www.cattime.com/assets/uploads/2011/12/file_2706_bengal-cat-breed-picture.jpg">
                    <div class="card-info">
                        <h3>Peter</h3>
                        <p>bengal</p>
                    </div>
                </article>
<article class="card" title="home">
                    <img class="card-image" alt="cat" title="cat" src="https://3zw8pfy0xu-flywheel.netdna-ssl.com/wp-content/uploads/Gray-Cat-With-Green-Eyes.jpg">
                    <div class="card-info">
                        <h3>Johny</h3>
                        <p>home</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" src="http://www.petpaw.com.au/wp-content/uploads/2013/02/Thai-cat-breed.jpg">
                    <div class="card-info">
                        <h3>Jack</h3>
                        <p>thai</p>
                    </div>
                </article>
            </div>
        </main>
        <aside class="rating">
            <div class="rating-values">
                <h1 class="rating-title">Rating</h1>
                <input id="ratingSort" type="checkbox"  class="rating-sort">
                <label class="rating-sort" for="ratingSort">Sort</label>
                <div title="5" class="rating-info">
                    <p class="rating-breed-name">
                        Thai
                    </p>
                    <span title="5" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        5
                    </span>
                </div>
                <div title="10" class="rating-info">
                    <p class="rating-breed-name">
                        Home
                    </p>
                    <span title="10" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        10
                    </span>
                </div>
                <div title="10" class="rating-info">
                    <p class="rating-breed-name">
                        BlackAndWhite
                    </p>
                    <span title="10" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        10
                    </span>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
